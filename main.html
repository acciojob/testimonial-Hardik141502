<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Main Container */
        .testimonial-container {
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Individual Testimonial Box */
        .testimonial {
            padding: 15px;
            border: 1px solid #ccc;
            background-color: white;
            margin-bottom: 15px;
        }

        /* Testimonial Text */
        .testimonial p {
            margin: 0 0 10px;
            font-size: 16px;
            color: #333;
        }

        /* Author's Name */
        .testimonial .author {
            text-align: right;
            font-style: italic;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="testimonial-container">
    <div class="testimonial">
        <p>This product is amazing! I highly recommend it to anyone in need of a valuable solution.</p>
        <div class="author">- John Thie</div>
    </div>
    <div class="testimonial">
        <p>I have been using this for a few weeks now and it has completely transformed my workday.</p>
        <div class="author">- Kane Smith</div>
    </div>
</div>

</body>
</html>
